<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="app-container">

        <!-- Lato utenti, ricerca e notifiche  -->
        <div id="left-side">
            <!-- Sezione UTENTE -->
            <div class="user-navbar">
                <div class="navbar-left">
                    <img src="./img/avatar_io.jpg" alt="Immagine del tuo Avatar">
                    <span class="username">Sofia</span>
                </div>
                <div class="navbar-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- Fine sezione-->

            <!-- Sezione NOTIFICHE -->
            <div class="notifications">
                <div class="bell-rounded-background">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notifications-content">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva le notifiche desktop</a>
                </div>
            </div>
        </div>

        <!-- Lato messaggi -->
        <div id="right-side">


        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
