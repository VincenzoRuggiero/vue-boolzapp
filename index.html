<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="app-container">

        <!-- Lato utenti, ricerca e notifiche  -->
        <div id="left-side">
            <!-- Sezione UTENTE -->
            <div class="user-navbar">
                <div class="navbar-left">
                    <img src="./img/avatar_io.jpg" alt="Immagine del tuo Avatar">
                    <span class="username">Sofia</span>
                </div>
                <div class="navbar-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- Fine sezione-->

            <!-- Sezione NOTIFICHE -->
            <div class="notifications">
                <div class="bell-rounded-background">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notifications-content">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva le notifiche desktop</a>
                </div>
            </div>
            <!-- Fine sezione-->

            <!-- Sezione RICERCA UTENTE -->
            <div class="search-user">
                <div class="search-icon-div">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- Fine sezione-->

            <!-- Sezione CONTATTI -->
            <div class="contacts-list">
                <div v-for="(contact, index) in contacts" class="contact" :class="(index == selectedContact) ? 'contact-active' : ''">
                    <div class="contact-left">
                        <img :src="contact.avatar" alt="Immagine del contatto">
                        <div class="contact-info">
                            <div class="contact-name"> {{ contact.name }}</div>
                            <div class="last-message-written">Lorem ipsum dolor sit.</div>
                        </div>
                    </div>
                    <div class="contact-right">
                        <div class="last-message-time">{{ contacts[0].messages[0].date }}</div>
                    </div>
                </div>
            </div>
            <!-- Fine sezione -->
        </div>

        <!-- Lato messaggi -->
        <div id="right-side">
            <!-- Sezione UTENTE ATTIVO -->
            <div class="active-user-nav">
                <div class="left-active-area">
                    <img :src="contacts[0].avatar" alt="Immagine utente con cui stai parlando">
                    <div class="active-contact-info">
                        <div class="contact-name">{{ contacts[0].name }}</div>
                        <div class="last-access">{{ contacts[0].messages[0].date }}</div>
                    </div>
                </div>
                <div class="right-active-area">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
             <!-- Fine sezione -->

             <!-- Sezione CHAT -->
            <div class="chat-area">
                
            </div>
            <!-- Fine sezione -->

           
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
